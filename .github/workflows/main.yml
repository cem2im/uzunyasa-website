name: Auto Blog Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate blog
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/auto-blog-generator.js --topic "GLP-1 ilaclari ve kilo verme"
      
      - name: Update index
        run: node scripts/update-blog-index.js || true
      
      - name: Commit and push
        run: |
          git config user.email "bot@uzunyasa.com"
          git config user.name "UzunYa≈üa Bot"
          git add .
          git diff --staged --quiet || git commit -m "New blog post"
          git push || true
