name: Auto Blog Generator

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Blog topic (optional - auto-select if empty)'
        required: false
        type: string
  schedule:
    # Her gÃ¼n 06:00 UTC (09:00 TÃ¼rkiye)
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate blog post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.topic }}" ]; then
            echo "ğŸ“ Manuel konu: ${{ github.event.inputs.topic }}"
            node scripts/auto-blog-generator.js --topic "${{ github.event.inputs.topic }}"
          else
            echo "ğŸ² Otomatik konu seÃ§imi..."
            node scripts/auto-blog-generator.js
          fi
      
      - name: Update blog index page
        run: node scripts/update-blog-index.js || true
      
      - name: Commit and push
        run: |
          git config user.email "bot@uzunyasa.com"
          git config user.name "UzunYaÅŸa Bot"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TITLE=$(ls -t pages/blog/*.html | head -1 | xargs basename | sed 's/.html//' | tr '-' ' ')
            git commit -m "ğŸ“ Yeni blog yazÄ±sÄ±"
            git push
          fi
