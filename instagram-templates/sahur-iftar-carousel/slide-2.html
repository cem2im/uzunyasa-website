<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px; height: 1350px;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #0a1628, #0f2a3d 50%, #122438);
  color: #fff;
  display: flex; flex-direction: column; overflow: hidden;
  position: relative;
}
.bg-pattern {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  background-image: radial-gradient(circle at 20% 80%, rgba(232,150,62,0.1) 0%, transparent 60%),
                    radial-gradient(circle at 80% 20%, rgba(20,145,155,0.08) 0%, transparent 60%);
}
.clock-icon {
  position: absolute; top: 80px; right: 100px;
  font-size: 100px; opacity: 0.15; color: #14919B;
}
.content {
  flex: 1; display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 80px; text-align: center; z-index: 1;
}
.feature-number {
  font-size: 20px; font-weight: 700; color: #E8963E;
  background: rgba(232,150,62,0.1); border-radius: 50px;
  padding: 8px 24px; margin-bottom: 40px;
  text-transform: uppercase; letter-spacing: 2px;
}
.title {
  font-size: 72px; font-weight: 900; line-height: 1.1;
  max-width: 850px; margin-bottom: 40px;
  color: #fff;
}
.title .emoji {
  color: #E8963E;
}
.subtitle {
  font-size: 36px; font-weight: 600; 
  max-width: 700px; line-height: 1.3;
  color: #14919B; margin-bottom: 60px;
}
.details {
  background: rgba(20,145,155,0.1);
  border: 2px solid rgba(20,145,155,0.3);
  border-radius: 20px; padding: 40px;
  max-width: 600px;
}
.details-title {
  font-size: 24px; font-weight: 700;
  color: #14919B; margin-bottom: 20px;
}
.details-text {
  font-size: 22px; font-weight: 500; 
  color: rgba(255,255,255,0.9); line-height: 1.5;
}
.footer {
  padding: 40px 70px; display: flex; align-items: center;
  justify-content: space-between; border-top: 2px solid rgba(255,255,255,0.1); z-index: 1;
}
.footer-brand { font-size: 28px; font-weight: 700; color: #14919B; }
.footer-tagline { font-size: 20px; color: rgba(255,255,255,0.5); font-style: italic; }
</style>
</head>
<body>
<div class="bg-pattern"></div>
<div class="clock-icon">⏰</div>
<div class="content">
  <div class="feature-number">Özellik #1</div>
  <div class="title">Şehrine Göre İmsak & İftar Saati <span class="emoji">⏰</span></div>
  <div class="subtitle">30 şehir, Diyanet hesaplı</div>
  <div class="details">
    <div class="details-title">Her şehir için hassas hesaplama</div>
    <div class="details-text">Diyanet İşleri'nin resmi verilerine göre şehrinin doğru imsak ve iftar saatlerini öğren</div>
  </div>
</div>
<div class="footer">
  <div class="footer-brand">uzunyasa.com</div>
  <div class="footer-tagline">Türkiye uzun yaşasın diye.</div>
</div>
</body>
</html>
