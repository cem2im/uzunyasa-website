<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1350px;
    font-family: 'Inter', sans-serif;
    background: #195157; color: #fff;
    display: flex; flex-direction: column; overflow: hidden;
  }
  .header {
    text-align: center; padding: 70px 60px 40px;
  }
  .header h1 {
    font-size: 48px; font-weight: 900; color: #E8963E;
    text-transform: uppercase; letter-spacing: 2px;
  }
  .vs-section {
    flex: 1; display: flex; padding: 0 60px 40px; gap: 30px;
    align-items: stretch;
  }
  .vs-card {
    flex: 1; border-radius: 24px; padding: 50px 40px;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center; text-align: center;
  }
  .vs-card.left { background: #0D7377; }
  .vs-card.right { background: rgba(255,255,255,0.08); }
  .vs-item-name {
    font-size: 44px; font-weight: 900; margin-bottom: 20px; line-height: 1.2;
  }
  .vs-item-detail {
    font-size: 28px; color: rgba(255,255,255,0.7); margin-bottom: 30px;
  }
  .vs-item-cal {
    font-size: 72px; font-weight: 900; color: #E8963E;
  }
  .vs-item-unit {
    font-size: 28px; color: rgba(255,255,255,0.5); margin-top: 5px;
  }
  .vs-divider {
    display: flex; align-items: center; justify-content: center;
    font-size: 40px; font-weight: 900; color: #E8963E;
    width: 0; position: relative;
  }
  .vs-divider span {
    position: absolute; background: #195157; padding: 15px 0;
  }
  .footer {
    padding: 40px 70px; display: flex; align-items: center;
    justify-content: space-between; border-top: 2px solid rgba(255,255,255,0.1);
  }
  .footer-brand { font-size: 28px; font-weight: 700; color: #14919B; }
  .footer-tagline { font-size: 20px; color: rgba(255,255,255,0.5); font-style: italic; }
  .watermark { position: absolute; top: 30px; right: 30px; opacity: 0.9; z-index: 100; }
  .watermark img { width: 140px; height: auto; }
</style>
</head>
<body style="position:relative;">
  <div class="watermark"><img src="file:///data/workspace/uzunyasa-website/images/logo-white.svg" alt="UzunYaşa"></div>
  <div class="header">
    <h1>Hangisi daha sağlıklı?</h1>
  </div>
  <div class="vs-section">
    <div class="vs-card left">
      <div class="vs-item-name">{{LEFT_NAME}}</div>
      <div class="vs-item-detail">{{LEFT_DETAIL}}</div>
      <div class="vs-item-cal">{{LEFT_CAL}}</div>
      <div class="vs-item-unit">kcal</div>
    </div>
    <div class="vs-divider"><span>VS</span></div>
    <div class="vs-card right">
      <div class="vs-item-name">{{RIGHT_NAME}}</div>
      <div class="vs-item-detail">{{RIGHT_DETAIL}}</div>
      <div class="vs-item-cal">{{RIGHT_CAL}}</div>
      <div class="vs-item-unit">kcal</div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-brand">uzunyasa.com</div>
    <div class="footer-tagline">Türkiye uzun yaşasın diye.</div>
  </div>
</body>
</html>
