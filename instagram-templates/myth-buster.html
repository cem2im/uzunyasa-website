<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1350px;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(160deg, #195157 0%, #0D7377 100%);
    color: #fff; display: flex; flex-direction: column; overflow: hidden;
  }
  .content {
    flex: 1; display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    padding: 80px 80px 40px; text-align: center;
  }
  .myth-label {
    font-size: 28px; font-weight: 600; color: rgba(255,255,255,0.5);
    text-transform: uppercase; letter-spacing: 6px; margin-bottom: 40px;
  }
  .myth-claim {
    font-size: 44px; font-weight: 700; line-height: 1.3;
    margin-bottom: 60px; max-width: 850px;
    padding: 30px 40px; border: 2px solid rgba(255,255,255,0.15);
    border-radius: 20px; background: rgba(255,255,255,0.03);
  }
  .myth-stamp {
    font-size: 120px; font-weight: 900; letter-spacing: 8px;
    margin-bottom: 50px; transform: rotate(-8deg);
    padding: 10px 50px; border: 8px solid;
    border-radius: 16px;
  }
  .myth-stamp.mit { color: #E8963E; border-color: #E8963E; }
  .myth-stamp.gercek { color: #14919B; border-color: #14919B; }
  .myth-explain {
    font-size: 36px; font-weight: 600; line-height: 1.4;
    max-width: 800px; color: rgba(255,255,255,0.85);
  }
  .footer {
    padding: 40px 70px; display: flex; align-items: center;
    justify-content: space-between; border-top: 2px solid rgba(255,255,255,0.1);
  }
  .footer-brand { font-size: 28px; font-weight: 700; color: #14919B; }
  .footer-tagline { font-size: 20px; color: rgba(255,255,255,0.5); font-style: italic; }
</style>
</head>
<body>
  <div class="content">
    <div class="myth-label">Mit mi Gerçek mi?</div>
    <div class="myth-claim">{{CLAIM}}</div>
    <div class="myth-stamp {{VERDICT_CLASS}}">{{VERDICT}}</div>
    <div class="myth-explain">{{EXPLANATION}}</div>
  </div>
  <div class="footer">
    <div class="footer-brand">uzunyasa.com</div>
    <div class="footer-tagline">Türkiye uzun yaşasın diye.</div>
  </div>
</body>
</html>
