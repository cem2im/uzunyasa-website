<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px; height: 1350px;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #0a1628, #0f2a3d 50%, #122438);
  color: #fff;
  display: flex; flex-direction: column; overflow: hidden;
  position: relative;
}
.bg-pattern {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  background-image: radial-gradient(circle at 20% 30%, rgba(232,150,62,0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(13,115,119,0.1) 0%, transparent 50%);
}
.moon {
  position: absolute; top: 60px; right: 80px;
  font-size: 120px; opacity: 0.15;
}
.content {
  flex: 1; display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 80px; text-align: center; z-index: 1;
}
.badge {
  display: inline-block; background: rgba(232,150,62,0.15);
  border: 2px solid #E8963E; border-radius: 99px;
  padding: 12px 36px; font-size: 22px; font-weight: 700;
  color: #E8963E; text-transform: uppercase; letter-spacing: 3px;
  margin-bottom: 50px;
}
.title {
  font-family: 'Playfair Display', serif;
  font-size: 72px; font-weight: 900; line-height: 1.15;
  max-width: 900px; margin-bottom: 40px;
}
.title .accent { color: #E8963E; }
.subtitle {
  font-size: 30px; font-weight: 500; opacity: 0.85;
  max-width: 700px; line-height: 1.5;
}
.swipe {
  position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
  font-size: 22px; color: rgba(255,255,255,0.6); letter-spacing: 2px;
  text-transform: uppercase; display: flex; align-items: center; gap: 10px;
}
.swipe-arrow { font-size: 28px; animation: bounce 1.5s infinite; }
@keyframes bounce { 0%,100%{transform:translateX(0)} 50%{transform:translateX(8px)} }
.footer {
  padding: 40px 70px; display: flex; align-items: center;
  justify-content: space-between; border-top: 2px solid rgba(255,255,255,0.1); z-index: 1;
}
.footer-brand { font-size: 28px; font-weight: 700; color: #14919B; }
.footer-tagline { font-size: 20px; color: rgba(255,255,255,0.5); font-style: italic; }
</style>
</head>
<body>
<div class="bg-pattern"></div>
<div class="moon">☪️</div>
<div class="content">
  <div class="badge">☪️ Ramazan Beslenme</div>
  <div class="title">Sahurda <span class="accent">Protein</span> Hedefini Nasıl Tutarsın?</div>
  <div class="subtitle">5 kanıta dayalı strateji ile gün boyu tok kal, kas kaybını önle</div>
</div>
<div class="swipe">Kaydır <span class="swipe-arrow">→</span></div>
<div class="footer">
  <div class="footer-brand">uzunyasa.com</div>
  <div class="footer-tagline">Türkiye uzun yaşasın diye.</div>
</div>
</body>
</html>
