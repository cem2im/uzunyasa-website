<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px; height: 1350px;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #0a1628, #0f2638 50%, #142843);
  color: #fff;
  display: flex; flex-direction: column; overflow: hidden;
  position: relative;
}
.bg-pattern {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  background-image: 
    radial-gradient(circle at 50% 30%, rgba(232,150,62,0.15) 0%, transparent 50%),
    radial-gradient(circle at 30% 70%, rgba(20,145,155,0.12) 0%, transparent 40%),
    radial-gradient(circle at 70% 20%, rgba(255,71,87,0.08) 0%, transparent 60%);
}
.cta-decoration {
  position: absolute; 
  top: 80px; right: 80px;
  font-size: 120px; 
  background: linear-gradient(45deg, #E8963E, #14919B);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0.2;
  animation: pulse 3s infinite;
}
@keyframes pulse {
  0% { opacity: 0.2; transform: scale(1); }
  50% { opacity: 0.3; transform: scale(1.05); }
  100% { opacity: 0.2; transform: scale(1); }
}
.content {
  flex: 1; display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 80px; text-align: center; z-index: 1;
}
.main-cta {
  font-size: 72px; font-weight: 900; line-height: 1.2;
  margin-bottom: 60px; 
  background: linear-gradient(45deg, #E8963E, #14919B);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  0% { filter: drop-shadow(0 0 10px rgba(232,150,62,0.3)); }
  100% { filter: drop-shadow(0 0 20px rgba(20,145,155,0.4)); }
}
.link-section {
  background: linear-gradient(135deg, rgba(232,150,62,0.2), rgba(20,145,155,0.15));
  border: 3px solid #E8963E;
  border-radius: 25px;
  padding: 45px 50px;
  margin-bottom: 80px;
  box-shadow: 0 15px 35px rgba(232,150,62,0.2);
  max-width: 850px;
}
.link-icon {
  font-size: 60px; margin-bottom: 25px;
  animation: bounce 2s infinite;
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
.url {
  font-size: 40px; font-weight: 700;
  color: #14919B; margin-bottom: 15px;
  word-break: break-all; line-height: 1.3;
}
.path {
  font-size: 28px; font-weight: 600;
  color: rgba(255,255,255,0.8);
}
.social-handle {
  display: flex; align-items: center; justify-content: center;
  gap: 15px; margin-bottom: 40px;
}
.at-symbol {
  font-size: 48px; color: #E8963E; font-weight: 900;
}
.handle {
  font-size: 42px; font-weight: 700; color: #14919B;
}
.tagline {
  font-size: 32px; font-weight: 600;
  color: rgba(255,255,255,0.85);
  background: rgba(255,255,255,0.05);
  padding: 25px 35px;
  border-radius: 15px;
  border: 2px solid rgba(255,255,255,0.1);
}
.footer {
  padding: 40px 70px; display: flex; align-items: center;
  justify-content: space-between; 
  border-top: 2px solid rgba(255,255,255,0.1); 
  z-index: 1;
}
.footer-brand { 
  font-size: 28px; font-weight: 700; color: #14919B; 
}
.footer-tagline { 
  font-size: 20px; color: rgba(255,255,255,0.5); 
  font-style: italic; 
}
</style>
</head>
