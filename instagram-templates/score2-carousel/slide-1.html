<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px; height: 1350px;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #0a1628, #0f2638 50%, #142843);
  color: #fff;
  display: flex; flex-direction: column; overflow: hidden;
  position: relative;
}
.bg-pattern {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(232,150,62,0.06) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(20,145,155,0.08) 0%, transparent 50%),
    radial-gradient(circle at 50% 20%, rgba(255,99,71,0.04) 0%, transparent 60%);
}
.heart-pattern {
  position: absolute; 
  top: 100px; right: 60px;
  font-size: 160px; 
  background: linear-gradient(45deg, #ff4757, #E8963E);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0.12;
  transform: rotate(-15deg);
}
.content {
  flex: 1; display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 80px; text-align: center; z-index: 1;
}
.main-title {
  font-size: 68px; font-weight: 900; line-height: 1.2;
  max-width: 850px; margin-bottom: 50px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}
.heart { 
  background: linear-gradient(45deg, #ff4757, #E8963E);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 8px rgba(255,71,87,0.3));
}
.subtitle {
  font-size: 36px; font-weight: 700;
  color: #14919B; margin-bottom: 40px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}
.warning {
  display: inline-block; 
  background: linear-gradient(135deg, rgba(232,150,62,0.2), rgba(255,71,87,0.15));
  border: 2px solid #E8963E; border-radius: 16px;
  padding: 20px 40px; font-size: 28px; font-weight: 700;
  color: #E8963E; 
  box-shadow: 0 8px 24px rgba(232,150,62,0.2);
}
.warning-icon {
  font-size: 32px; margin-right: 12px;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}
.footer {
  padding: 40px 70px; display: flex; align-items: center;
  justify-content: space-between; 
  border-top: 2px solid rgba(255,255,255,0.1); 
  z-index: 1;
}
.footer-brand { 
  font-size: 28px; font-weight: 700; color: #14919B; 
}
.footer-tagline { 
  font-size: 20px; color: rgba(255,255,255,0.5); 
  font-style: italic; 
}
</style>
</head>
