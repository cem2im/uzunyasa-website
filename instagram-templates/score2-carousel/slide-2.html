<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px; height: 1350px;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #0a1628, #0f2638 50%, #142843);
  color: #fff;
  display: flex; flex-direction: column; overflow: hidden;
  position: relative;
}
.bg-pattern {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  background-image: 
    radial-gradient(circle at 30% 20%, rgba(20,145,155,0.08) 0%, transparent 50%),
    radial-gradient(circle at 70% 80%, rgba(232,150,62,0.06) 0%, transparent 40%);
}
.content {
  flex: 1; display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 80px 60px; text-align: center; z-index: 1;
}
.title {
  font-size: 64px; font-weight: 900; line-height: 1.2;
  margin-bottom: 80px; color: #14919B;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}
.risk-factors {
  display: grid; grid-template-columns: 1fr 1fr;
  gap: 40px 60px; max-width: 800px; width: 100%;
}
.factor {
  display: flex; flex-direction: column;
  align-items: center; text-align: center;
  padding: 30px 20px;
  background: linear-gradient(135deg, rgba(20,145,155,0.1), rgba(232,150,62,0.08));
  border-radius: 20px;
  border: 2px solid rgba(20,145,155,0.2);
  transition: transform 0.3s ease;
}
.factor:nth-child(5) {
  grid-column: 1 / -1;
  max-width: 360px;
  margin: 0 auto;
}
.factor-icon {
  font-size: 72px; margin-bottom: 20px;
  background: linear-gradient(45deg, #14919B, #E8963E);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 8px rgba(20,145,155,0.3));
}
.factor-name {
  font-size: 28px; font-weight: 700;
  color: #fff; line-height: 1.3;
}
.factor:hover {
  transform: translateY(-5px);
  border-color: rgba(20,145,155,0.4);
}
.footer {
  padding: 40px 70px; display: flex; align-items: center;
  justify-content: space-between; 
  border-top: 2px solid rgba(255,255,255,0.1); 
  z-index: 1;
}
.footer-brand { 
  font-size: 28px; font-weight: 700; color: #14919B; 
}
.footer-tagline { 
  font-size: 20px; color: rgba(255,255,255,0.5); 
  font-style: italic; 
}
</style>
