* { margin: 0; padding: 0; box-sizing: border-box; }
body {

  color: #fff;

  position: relative;
}
.bg-pattern {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  background-image:

    radial-gradient(circle at 80% 70%, rgba(244,67,54,0.08) 0%, transparent 50%),

}
.content {

}
.main-title {
  font-size: 72px; font-weight: 900; line-height: 1.1;
  max-width: 900px; margin-bottom: 60px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
}
.money-icon {
  font-size: 80px;
  animation: bounce 2s infinite;
  margin-left: 20px;
}
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-10px); }
  60% { transform: translateY(-5px); }
}
.subtitle {
  font-size: 38px; font-weight: 700;
  color: #14919B; margin-bottom: 80px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}
.tier-visual {
  display: flex; flex-direction: column; gap: 20px;
  margin: 40px 0;
}
.tier-row {
  display: flex; align-items: center; justify-content: center;
  gap: 30px; font-size: 32px; font-weight: 700;
}
.tier-label {
  width: 100px; height: 60px;
  border-radius: 12px; display: flex;
  align-items: center; justify-content: center;
  font-size: 36px; font-weight: 900;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}
.tier-s { background: linear-gradient(135deg, #4CAF50, #66BB6A); }
.tier-a { background: linear-gradient(135deg, #2196F3, #42A5F5); }
.tier-b { background: linear-gradient(135deg, #FF9800, #FFB74D); }
.tier-c { background: linear-gradient(135deg, #FF5722, #FF7043); }
.tier-f { background: linear-gradient(135deg, #F44336, #EF5350); }
.arrow {
  font-size: 40px; color: #14919B;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.7; transform: scale(1.1); }
  100% { opacity: 1; transform: scale(1); }
}
.tier-description {
  font-size: 24px; color: rgba(255,255,255,0.8);
  width: 300px; text-align: center;
}
.footer {
  padding: 40px 70px; display: flex; align-items: center;

  border-top: 2px solid rgba(255,255,255,0.1); 
  z-index: 1;
}
.footer-brand {

}
.footer-tagline { 
  font-size: 20px; color: rgba(255,255,255,0.5); 
  font-style: italic; 
}
</style>
