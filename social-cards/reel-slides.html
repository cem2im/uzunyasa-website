<!DOCTYPE html>

<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1920px;
    font-family: 'Inter', sans-serif;
    color: #fff; overflow: hidden; position: relative;
  }

  /* === SHARED === */
  .watermark {
    position: absolute; top: 50px; right: 60px; z-index: 50;
    font-size: 30px; font-weight: 700; letter-spacing: 1px;
  }
  .watermark .uzun { color: #fff; }
  .watermark .yasa { color: #E8963E; }

  .source-line {
    position: absolute; bottom: 120px; left: 0; right: 0;
    text-align: center; font-size: 20px; color: rgba(255,255,255,0.35);
  }

  .footer-bar {
    position: absolute; bottom: 0; left: 0; right: 0;
    display: flex; align-items: center; justify-content: space-between;
    padding: 28px 60px;
    border-top: 2px solid rgba(255,255,255,0.08);
    background: rgba(0,0,0,0.15);
  }
  .footer-brand { font-size: 24px; font-weight: 700; color: #14919B; }
  .footer-tagline { font-size: 16px; color: rgba(255,255,255,0.35); font-style: italic; }

  /* === SLIDE: HOOK === */
  .hook-bg {
    background: radial-gradient(ellipse at 30% 40%, #1a3a4a 0%, #0a1520 60%, #050d14 100%);
  }
  .hook-content {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center; padding: 80px;
  }
  .hook-emoji { font-size: 100px; margin-bottom: 40px; }
  .hook-main {
    font-size: 84px; font-weight: 900; line-height: 1.1;
    color: #E8963E; margin-bottom: 30px;
    text-shadow: 0 4px 30px rgba(232,150,62,0.4);
    letter-spacing: -1px;
  }
  .hook-sub {
    font-size: 42px; font-weight: 600; line-height: 1.3;
    color: rgba(255,255,255,0.9);
    max-width: 800px;
  }
  .hook-line {
    width: 100px; height: 5px; background: #E8963E;
    border-radius: 3px; margin: 40px 0;
  }

  /* === SLIDE: FACT === */
  .fact-bg {
    background: linear-gradient(170deg, #0a1e2e 0%, #0f3444 40%, #195157 70%, #1a5a4a 100%);
  }
  .fact-content {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center; padding: 80px;
  }
  .fact-num {
    width: 120px; height: 120px; border-radius: 50%;
    background: rgba(232,150,62,0.15); border: 3px solid rgba(232,150,62,0.6);
    display: flex; align-items: center; justify-content: center;
    font-size: 52px; font-weight: 900; color: #E8963E;
    margin-bottom: 50px;
    box-shadow: 0 0 40px rgba(232,150,62,0.15);
  }
  .fact-main {
    font-size: 52px; font-weight: 700; line-height: 1.3;
    max-width: 850px;
    text-shadow: 0 2px 15px rgba(0,0,0,0.5);
  }
  .fact-accent { color: #E8963E; }

  /* === SLIDE: SUMMARY === */
  .summary-bg {
    background: linear-gradient(160deg, #0d2b3e 0%, #195157 50%, #0f3444 100%);
  }
  .summary-content {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center; padding: 80px;
  }
  .summary-icon { font-size: 80px; margin-bottom: 40px; }
  .summary-text {
    font-size: 58px; font-weight: 900; line-height: 1.25;
    max-width: 850px;
    text-shadow: 0 2px 20px rgba(0,0,0,0.5);
  }
  .summary-accent { color: #E8963E; }

  /* === SLIDE: CTA === */
  .cta-bg {
    background: linear-gradient(160deg, #195157 0%, #0D7377 40%, #14919B 100%);
  }
  .cta-content {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center; padding: 80px;
  }
  .cta-logo {
    font-size: 72px; font-weight: 900; margin-bottom: 30px;
  }
  .cta-logo .uzun { color: #fff; }
  .cta-logo .yasa { color: #E8963E; }
  .cta-tagline {
    font-size: 34px; font-weight: 600; color: rgba(255,255,255,0.7);
    margin-bottom: 60px;
  }
  .cta-actions {
    display: flex; gap: 30px; margin-bottom: 50px;
  }
  .cta-btn {
    padding: 20px 40px; border-radius: 16px;
    font-size: 32px; font-weight: 700;
    background: rgba(255,255,255,0.12); border: 2px solid rgba(255,255,255,0.25);
  }
  .cta-handle {
    font-size: 28px; color: rgba(255,255,255,0.5); margin-bottom: 20px;
  }
  .cta-url {
    font-size: 32px; font-weight: 700; color: #E8963E;
  }

  /* Bokeh particles for CTA */
  .bokeh { position: absolute; border-radius: 50%; }
  .b1 { width: 200px; height: 200px; top: 10%; left: -5%; background: radial-gradient(circle, rgba(232,150,62,0.15), transparent 70%); }
  .b2 { width: 300px; height: 300px; bottom: 15%; right: -8%; background: radial-gradient(circle, rgba(232,150,62,0.1), transparent 70%); }
  .b3 { width: 150px; height: 150px; top: 25%; right: 10%; background: radial-gradient(circle, rgba(255,255,255,0.06), transparent 70%); }
  .b4 { width: 250px; height: 250px; bottom: 30%; left: 5%; background: radial-gradient(circle, rgba(20,145,155,0.15), transparent 70%); }
</style>
