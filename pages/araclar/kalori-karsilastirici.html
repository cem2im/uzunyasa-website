<style>
:root{--teal:#0D7377;--teal-light:#14919B;--orange:#E8963E;--green:#10B981;--red:#EF4444;--gray-50:#f9fafb;--gray-100:#f3f4f6;--gray-200:#e5e7eb;--gray-500:#6b7280;--gray-700:#374151;--gray-900:#111827}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:var(--gray-50);color:var(--gray-700);line-height:1.6;min-height:100vh}
.kk-header{background:white;border-bottom:1px solid var(--gray-200);padding:1rem 1.5rem;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}
.kk-header .logo-img{height:36px}
.kk-header .back-link{color:var(--gray-500);text-decoration:none;font-size:0.9rem}
.kk-header .back-link:hover{color:var(--teal)}
.progress-wrapper{background:white;padding:0.75rem 1.5rem;border-bottom:1px solid var(--gray-200);display:none}
.progress-bar-track{height:6px;background:var(--gray-200);border-radius:3px;overflow:hidden}
.progress-bar-fill{height:100%;background:linear-gradient(90deg,var(--teal),var(--orange));border-radius:3px;transition:width 0.5s ease;width:0%}
.progress-label{font-size:0.8rem;color:var(--gray-500);margin-top:0.3rem;display:flex;justify-content:space-between}
.kk-main{max-width:800px;margin:0 auto;padding:1.5rem 1rem}
.kk-intro{text-align:center;padding:2rem 1rem}
.kk-intro h1{font-size:2rem;font-weight:800;color:var(--gray-900);margin-bottom:0.5rem}
.kk-intro .subtitle{font-size:1.1rem;color:var(--gray-500);margin-bottom:1.5rem}
.tab-container{display:flex;gap:0.75rem;justify-content:center;margin-bottom:2rem;flex-wrap:wrap}
.tab-btn{padding:0.75rem 1.5rem;border:2px solid var(--teal);border-radius:25px;cursor:pointer;font-weight:700;font-size:1rem;background:white;color:var(--teal);transition:all 0.3s;font-family:inherit}
.tab-btn.active{background:var(--teal);color:white;box-shadow:0 4px 15px rgba(13,115,119,0.3)}
.tab-btn:hover:not(.active){background:rgba(13,115,119,0.05)}
.tab-info{text-align:center;margin-bottom:1.5rem;font-size:0.9rem;color:var(--gray-500)}
.btn-start{background:linear-gradient(135deg,var(--teal),var(--teal-light));color:white;border:none;padding:1rem 2.5rem;font-size:1.1rem;font-weight:700;border-radius:12px;cursor:pointer;transition:transform 0.2s,box-shadow 0.2s;font-family:inherit}
.btn-start:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(13,115,119,0.3)}
.question-title{text-align:center;font-size:1.3rem;font-weight:700;color:var(--gray-900);margin-bottom:1.5rem}
.cards-row{display:grid;grid-template-columns:1fr auto 1fr;gap:1rem;align-items:stretch}
.vs-badge{display:flex;align-items:center;justify-content:center;font-weight:800;font-size:1.2rem;color:var(--orange);padding:0 0.25rem}
.food-card{background:white;border-radius:16px;padding:1.5rem 1rem;text-align:center;border:3px solid var(--gray-200);cursor:pointer;transition:all 0.3s ease;position:relative;overflow:hidden}
.food-card:hover{border-color:var(--teal-light);transform:translateY(-3px);box-shadow:0 12px 30px rgba(0,0,0,0.1)}
.food-img{width:80px;height:80px;border-radius:50%;object-fit:cover;margin:0 auto 0.75rem;display:block;border:3px solid var(--gray-200)}
.food-emoji{font-size:3rem;margin-bottom:0.75rem;display:block}
.food-name{font-size:1.05rem;font-weight:700;color:var(--gray-900);margin-bottom:0.25rem}
.food-portion{font-size:0.85rem;color:var(--gray-500);margin-bottom:1rem}
.btn-guess{background:linear-gradient(135deg,var(--teal),var(--teal-light));color:white;border:none;padding:0.6rem 1.5rem;font-size:0.95rem;font-weight:600;border-radius:10px;cursor:pointer;transition:transform 0.2s;font-family:inherit}
.btn-guess:hover{transform:scale(1.05)}
.food-card.revealed{cursor:default;pointer-events:none}
.food-card.revealed:hover{transform:none;box-shadow:none}
.food-card.winner{border-color:var(--green);background:#f0fdf4}
.food-card.loser{border-color:var(--red);background:#fef2f2}
.calorie-reveal{display:none;font-size:2rem;font-weight:900;margin-top:0.75rem}
.food-card.revealed .calorie-reveal{display:block}
.food-card.revealed .btn-guess{display:none}
.food-card.winner .calorie-reveal{color:var(--green)}
.food-card.loser .calorie-reveal{color:var(--red)}
.calorie-label{display:none;font-size:0.85rem;font-weight:600;margin-top:0.25rem}
.food-card.revealed .calorie-label{display:block}
.result-banner{background:white;border-radius:16px;padding:1.5rem;margin-top:1.5rem;text-align:center;border:1px solid var(--gray-200);display:none}
.result-banner.show{display:block;animation:slideUp 0.3s ease}
@keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.result-verdict{font-size:1.3rem;font-weight:800;margin-bottom:0.5rem}
.result-verdict.correct{color:var(--green)}
.result-verdict.wrong{color:var(--red)}
.fun-fact{font-size:0.95rem;color:var(--gray-700);line-height:1.6;margin-bottom:1rem;padding:1rem;background:var(--gray-50);border-radius:10px;border-left:4px solid var(--orange)}
.btn-next{background:var(--orange);color:white;border:none;padding:0.75rem 2rem;font-size:1rem;font-weight:700;border-radius:10px;cursor:pointer;transition:transform 0.2s;font-family:inherit}
.btn-next:hover{transform:scale(1.05)}
.final-screen{display:none;text-align:center;padding:2rem 1rem}
.final-screen.active{display:block}
.final-score-big{font-size:5rem;font-weight:900;background:linear-gradient(135deg,var(--teal),var(--orange));-webkit-background-clip:text;-webkit-text-fill-color:transparent;line-height:1}
.final-title{font-size:1.5rem;font-weight:800;color:var(--gray-900);margin:1rem 0 0.5rem}
.final-msg{font-size:1rem;color:var(--gray-500);margin-bottom:2rem}
.share-btns{display:flex;gap:0.5rem;justify-content:center;flex-wrap:wrap}
.share-btn{padding:0.6rem 1.2rem;border-radius:10px;font-size:0.9rem;font-weight:600;cursor:pointer;text-decoration:none;border:none;font-family:inherit;transition:transform 0.2s}
.share-btn:hover{transform:scale(1.05)}
.share-btn.wa{background:#25D366;color:white}
.share-btn.tw{background:#1DA1F2;color:white}
.share-btn.copy{background:var(--gray-200);color:var(--gray-700)}
.share-btn.restart{background:linear-gradient(135deg,var(--teal),var(--teal-light));color:white}
.score-badge{background:white;display:inline-block;padding:0.4rem 1rem;border-radius:20px;font-size:0.85rem;font-weight:600;color:var(--teal);border:1px solid var(--gray-200);margin-bottom:0.5rem}
.kk-footer{text-align:center;padding:2rem 1rem;font-size:0.85rem;color:var(--gray-500);border-top:1px solid var(--gray-200);margin-top:2rem}
.kk-footer a{color:var(--teal)}
@media(max-width:600px){.cards-row{grid-template-columns:1fr;gap:0.75rem}.vs-badge{padding:0.25rem 0}.kk-intro h1{font-size:1.5rem}.food-img{width:60px;height:60px}}
</style>
</head>

];

let currentTab = 'tr';
let activePairs = [];
let gamePairs = [];
let currentQ = 0;
let score = 0;

function selectTab(tab) {
 currentTab = tab;
 document.getElementById('tabTR').classList.toggle('active', tab === 'tr');
 document.getElementById('tabWorld').classList.toggle('active', tab === 'world');
 document.getElementById('tabInfo').textContent = tab === 'tr'
  ? '50 Turk yemegi arasinda 20 rastgele karsilastirma'
  : '50 dunya yemegi arasinda 20 rastgele karsilastirma';
}

function shuffle(arr) {
 for (let i = arr.length - 1; i > 0; i--) {
  const j = Math.floor(Math.random() * (i + 1));
  [arr[i], arr[j]] = [arr[j], arr[i]];
 }
 return arr;
}

function startGame() {
 activePairs = currentTab === 'tr' ? [...turkishPairs] : [...worldPairs];
 gamePairs = shuffle(activePairs).slice(0, 20);
 currentQ = 0;
 score = 0;
 document.getElementById('introScreen').style.display = 'none';
 document.getElementById('progressWrapper').style.display = 'block';
 document.getElementById('finalScreen').classList.remove('active');
 showPair();
 gtag('event', 'kalori_game_start', {category: currentTab});
}

function foodVisual(item) {
 if (item.img) {
  return '<img class="food-img" src="' + item.img + '" alt="' + item.name + '" referrerpolicy="no-referrer" crossorigin="anonymous" onerror="this.style.display=\'none\';this.nextElementSibling.style.display=\'block\'">' +
   '<span class="food-emoji" style="display:none">' + item.emoji + '</span>';
 }
 return '<span class="food-emoji">' + item.emoji + '</span>';
}

function showPair() {
 updateProgress();
 const p = gamePairs[currentQ];
 document.getElementById('questionContainer').innerHTML =
  '<div style="animation:slideUp 0.3s ease">' +
  '<h2 class="question-title">Hangisi daha kalorili?</h2>' +
  '<div class="cards-row">' +
  '<div class="food-card" id="cardA" onclick="guess(\'a\')">' + foodVisual(p.a) +
  '<div class="food-name">' + p.a.name + '</div><div class="food-portion">' + p.a.portion + '</div>' +
  '<button class="btn-guess">Bu daha kalorili</button>' +
  '<div class="calorie-reveal" id="kcalA">' + p.a.kcal + ' kcal</div>' +
  '<div class="calorie-label" id="labelA"></div></div>' +
  '<div class="vs-badge">VS</div>' +
  '<div class="food-card" id="cardB" onclick="guess(\'b\')">' + foodVisual(p.b) +
  '<div class="food-name">' + p.b.name + '</div><div class="food-portion">' + p.b.portion + '</div>' +
  '<button class="btn-guess">Bu daha kalorili</button>' +
  '<div class="calorie-reveal" id="kcalB">' + p.b.kcal + ' kcal</div>' +
  '<div class="calorie-label" id="labelB"></div></div></div>' +
  '<div class="result-banner" id="resultBanner">' +
  '<div class="result-verdict" id="resultVerdict"></div>' +
  '<div class="fun-fact" id="funFact"></div>' +
  '</div></div>';
}

function guess(choice) {
 const p = gamePairs[currentQ];
 const actual = p.a.kcal >= p.b.kcal ? 'a' : 'b';
 const correct = choice === actual;
 if (correct) score++;

 const cA = document.getElementById('cardA'), cB = document.getElementById('cardB');
 cA.classList.add('revealed'); cB.classList.add('revealed');

 if (p.a.kcal >= p.b.kcal) {
  cA.classList.add('loser'); cB.classList.add('winner');
  document.getElementById('labelA').textContent = 'Daha kalorili';
  document.getElementById('labelB').textContent = 'Daha az';
 } else {
  cB.classList.add('loser'); cA.classList.add('winner');
  document.getElementById('labelB').textContent = 'Daha kalorili';
  document.getElementById('labelA').textContent = 'Daha az';
 }

 const v = document.getElementById('resultVerdict');
 v.textContent = correct ? 'Dogru bildin!' : 'Yanlis tahmin!';
 v.className = 'result-verdict ' + (correct ? 'correct' : 'wrong');
 document.getElementById('funFact').textContent = p.fact;
 document.getElementById('resultBanner').classList.add('show');
 document.getElementById('scoreText').textContent = score + ' dogru';
 gtag('event','kalori_guess',{pair:currentQ+1,correct:correct,food_a:p.a.name,food_b:p.b.name});
 setTimeout(nextPair, 2500);
}

function nextPair() {
 currentQ++;
 if (currentQ >= 20) showFinal();
 else showPair();
}

function updateProgress() {
 const pct = (currentQ / 20) * 100;
 document.getElementById('progressFill').style.width = pct + '%';
 document.getElementById('progressText').textContent = (currentQ + 1) + ' / 20';
}

function showFinal() {
 document.getElementById('questionContainer').innerHTML = '';
 document.getElementById('progressFill').style.width = '100%';
 document.getElementById('progressText').textContent = '20 / 20';
 const f = document.getElementById('finalScreen');
 f.classList.add('active');
 document.getElementById('finalScore').textContent = score;

 let title, msg;
 if (score === 20) { title = 'Kalori Tanrisi'; msg = 'Sen insan degilsin, sen bir beslenme ansiklopedisisin! Diyetisyenler senden randevu alsin.'; }
 else if (score >= 18) { title = 'Mutfak Dedektifi'; msg = 'FBI seni istiyor ‚Äî yemeklerin icerigini rontgen gibi goruyorsun!'; }
 else if (score >= 15) { title = 'Kalori Avcisi'; msg = 'Menulere bakip kalorileri tahmin eden o arkadas sensin. Tebrikler!'; }
 else if (score >= 12) { title = 'Saglikli Sezgici'; msg = 'Fena degilsin ama bazi yemekler seni fena kandirmis!'; }
 else if (score >= 9) { title = 'Tabak Filozofu'; msg = 'Yemeklere bakip dusunuyorsun ama sonuc hep surpriz cikiyor, degil mi?'; }
 else if (score >= 6) { title = 'Kalori Kumarbazi'; msg = 'Her tahminde zar atiyorsun galiba... Ama en azindan eglenceli!'; }
 else if (score >= 3) { title = 'Diyet Caylagi'; msg = 'Houston, bir problemimiz var! Ama merak etme, herkes bir yerden baslar.'; }
 else { title = 'Kalori Koru'; msg = 'Her seyi ters bildin ‚Äî bu da bir yetenek aslinda! Tekrar dene, bu sefer tersini sec.'; }

 document.getElementById('finalTitle').textContent = title;
 document.getElementById('finalMsg').textContent = msg;

 const tabLabel = currentTab === 'tr' ? 'Turk Mutfagi' : 'Dunya Mutfagi';
 const shareText = 'Kalori Karsilastirici (' + tabLabel + ') ' + score + '/20 dogru bildim! Sen de dene: uzunyasa.com/pages/araclar/kalori-karsilastirici.html';
 const enc = encodeURIComponent(shareText);
 document.getElementById('shareWA').href = 'https://wa.me/?text=' + enc;
 document.getElementById('shareTW').href = 'https://twitter.com/intent/tweet?text=' + enc;
 gtag('event','kalori_game_complete',{score:score,total:20,category:currentTab});
}

function copyShare() {
 const tabLabel = currentTab === 'tr' ? 'Turk Mutfagi' : 'Dunya Mutfagi';
 const t = 'Kalori Karsilastirici (' + tabLabel + ') ' + score + '/20 dogru bildim! Sen de dene: uzunyasa.com/pages/araclar/kalori-karsilastirici.html';
 navigator.clipboard.writeText(t).then(() => {
  const b = document.getElementById('shareCopy');
  b.textContent = 'Kopyalandi!';
  setTimeout(() => b.textContent = 'Kopyala', 2000);
 });
}

function restartGame() {
 document.getElementById('introScreen').style.display = 'block';
 document.getElementById('progressWrapper').style.display = 'none';
 document.getElementById('finalScreen').classList.remove('active');
 document.getElementById('questionContainer').innerHTML = '';
 window.scrollTo({top:0,behavior:'smooth'});
}
</script>
<script src="../../scripts/animations.js"></script>
