.food-card.winner .calorie-reveal{color:var(--green)}
.food-card.loser .calorie-reveal{color:var(--red)}
.calorie-label{display:none;font-size:0.85rem;font-weight:600;margin-top:0.25rem}
.food-card.revealed .calorie-label{display:block}

 {a:{name:"Matcha Latte",portion:"1 bardak (350ml)",img:"../../images/foods/matcha-latte.jpg",emoji:"ðŸµ",kcal:200},b:{name:"Cappuccino",portion:"1 bardak (250ml)",img:"../../images/foods/cappuccino.jpg",emoji:"â˜•",kcal:120},fact:"Matcha latte daha buyuk porsiyon ve sut ile cappuccino'dan kalorili!"}
];

let currentTab = 'tr';
let activePairs = [];
let gamePairs = [];
let currentQ = 0;
let score = 0;

function selectTab(tab) {
 currentTab = tab;
 document.getElementById('tabTR').classList.toggle('active', tab === 'tr');
 document.getElementById('tabWorld').classList.toggle('active', tab === 'world');
 document.getElementById('tabInfo').textContent = tab === 'tr'
  ? '50 Turk yemegi arasinda 20 rastgele karsilastirma'
  : '50 dunya yemegi arasinda 20 rastgele karsilastirma';
}

function shuffle(arr) {
 for (let i = arr.length - 1; i > 0; i--) {
  const j = Math.floor(Math.random() * (i + 1));
  [arr[i], arr[j]] = [arr[j], arr[i]];
 }
 return arr;
}

function startGame() {
 activePairs = currentTab === 'tr' ? [...turkishPairs] : [...worldPairs];
 gamePairs = shuffle(activePairs).slice(0, 20);
 currentQ = 0;
 score = 0;
 document.getElementById('introScreen').style.display = 'none';
 document.getElementById('progressWrapper').style.display = 'block';
 document.getElementById('finalScreen').classList.remove('active');
 showPair();
 gtag('event', 'kalori_game_start', {category: currentTab});
}

function foodVisual(item) {
 if (item.img) {
  return '<img class="food-img" src="' + item.img + '" alt="' + item.name + '" onerror="this.style.display=\'none\';this.nextElementSibling.style.display=\'block\'">' +
   '<span class="food-emoji" style="display:none">' + item.emoji + '</span>';
 }
 return '<span class="food-emoji">' + item.emoji + '</span>';
}

function showPair() {
 updateProgress();
 const p = gamePairs[currentQ];
 document.getElementById('questionContainer').innerHTML =
  '<div style="animation:slideUp 0.3s ease">' +
  '<h2 class="question-title">Hangisi daha kalorili?</h2>' +
  '<div class="cards-row">' +
  '<div class="food-card" id="cardA" onclick="guess(\'a\')">' + foodVisual(p.a) +
  '<div class="food-name">' + p.a.name + '</div><div class="food-portion">' + p.a.portion + '</div>' +
  '<button class="btn-guess">Bu daha kalorili</button>' +
  '<div class="calorie-reveal" id="kcalA">' + p.a.kcal + ' kcal</div>' +
  '<div class="calorie-label" id="labelA"></div></div>' +
  '<div class="vs-badge">VS</div>' +
  '<div class="food-card" id="cardB" onclick="guess(\'b\')">' + foodVisual(p.b) +
  '<div class="food-name">' + p.b.name + '</div><div class="food-portion">' + p.b.portion + '</div>' +
  '<button class="btn-guess">Bu daha kalorili</button>' +
  '<div class="calorie-reveal" id="kcalB">' + p.b.kcal + ' kcal</div>' +
  '<div class="calorie-label" id="labelB"></div></div></div>' +
  '<div class="result-banner" id="resultBanner">' +
  '<div class="result-verdict" id="resultVerdict"></div>' +
  '<div class="fun-fact" id="funFact"></div>' +
  '</div></div>';
}

function guess(choice) {
 const p = gamePairs[currentQ];
 const actual = p.a.kcal >= p.b.kcal ? 'a' : 'b';
 const correct = choice === actual;
 if (correct) score++;

 const cA = document.getElementById('cardA'), cB = document.getElementById('cardB');
 cA.classList.add('revealed'); cB.classList.add('revealed');

 if (p.a.kcal >= p.b.kcal) {
  cA.classList.add('loser'); cB.classList.add('winner');
  document.getElementById('labelA').textContent = 'Daha kalorili';
  document.getElementById('labelB').textContent = 'Daha az';
 } else {
  cB.classList.add('loser'); cA.classList.add('winner');
  document.getElementById('labelB').textContent = 'Daha kalorili';
  document.getElementById('labelA').textContent = 'Daha az';
 }

 const v = document.getElementById('resultVerdict');
 v.textContent = correct ? 'Dogru bildin!' : 'Yanlis tahmin!';
 v.className = 'result-verdict ' + (correct ? 'correct' : 'wrong');
 document.getElementById('funFact').textContent = p.fact;
 document.getElementById('resultBanner').classList.add('show');
 document.getElementById('scoreText').textContent = score + ' dogru';
 gtag('event','kalori_guess',{pair:currentQ+1,correct:correct,food_a:p.a.name,food_b:p.b.name});
 setTimeout(nextPair, 2500);
}

function nextPair() {
 currentQ++;
 if (currentQ >= 20) showFinal();
 else showPair();
}

function updateProgress() {
 const pct = (currentQ / 20) * 100;
 document.getElementById('progressFill').style.width = pct + '%';
 document.getElementById('progressText').textContent = (currentQ + 1) + ' / 20';
}

function showFinal() {
 document.getElementById('questionContainer').innerHTML = '';
 document.getElementById('progressFill').style.width = '100%';
 document.getElementById('progressText').textContent = '20 / 20';
 const f = document.getElementById('finalScreen');
 f.classList.add('active');
 document.getElementById('finalScore').textContent = score;

 let title, msg;
 if (score === 20) { title = 'Kalori Tanrisi'; msg = 'Sen insan degilsin, sen bir beslenme ansiklopedisisin! Diyetisyenler senden randevu alsin.'; }
 else if (score >= 18) { title = 'Mutfak Dedektifi'; msg = 'FBI seni istiyor â€” yemeklerin icerigini rontgen gibi goruyorsun!'; }
 else if (score >= 15) { title = 'Kalori Avcisi'; msg = 'Menulere bakip kalorileri tahmin eden o arkadas sensin. Tebrikler!'; }
 else if (score >= 12) { title = 'Saglikli Sezgici'; msg = 'Fena degilsin ama bazi yemekler seni fena kandirmis!'; }
 else if (score >= 9) { title = 'Tabak Filozofu'; msg = 'Yemeklere bakip dusunuyorsun ama sonuc hep surpriz cikiyor, degil mi?'; }
 else if (score >= 6) { title = 'Kalori Kumarbazi'; msg = 'Her tahminde zar atiyorsun galiba... Ama en azindan eglenceli!'; }
 else if (score >= 3) { title = 'Diyet Caylagi'; msg = 'Houston, bir problemimiz var! Ama merak etme, herkes bir yerden baslar.'; }
 else { title = 'Kalori Koru'; msg = 'Her seyi ters bildin â€” bu da bir yetenek aslinda! Tekrar dene, bu sefer tersini sec.'; }

 document.getElementById('finalTitle').textContent = title;
 document.getElementById('finalMsg').textContent = msg;

 const tabLabel = currentTab === 'tr' ? 'Turk Mutfagi' : 'Dunya Mutfagi';
 const shareText = 'Kalori Karsilastirici (' + tabLabel + ') ' + score + '/20 dogru bildim! Sen de dene: uzunyasa.com/pages/araclar/kalori-karsilastirici.html';
 const enc = encodeURIComponent(shareText);
 document.getElementById('shareWA').href = 'https://wa.me/?text=' + enc;
 document.getElementById('shareTW').href = 'https://twitter.com/intent/tweet?text=' + enc;
 gtag('event','kalori_game_complete',{score:score,total:20,category:currentTab});
}

function copyShare() {
 const tabLabel = currentTab === 'tr' ? 'Turk Mutfagi' : 'Dunya Mutfagi';
 const t = 'Kalori Karsilastirici (' + tabLabel + ') ' + score + '/20 dogru bildim! Sen de dene: uzunyasa.com/pages/araclar/kalori-karsilastirici.html';
 navigator.clipboard.writeText(t).then(() => {
  const b = document.getElementById('shareCopy');
  b.textContent = 'Kopyalandi!';
  setTimeout(() => b.textContent = 'Kopyala', 2000);
 });
}

function restartGame() {
 document.getElementById('introScreen').style.display = 'block';
 document.getElementById('progressWrapper').style.display = 'none';
 document.getElementById('finalScreen').classList.remove('active');
 document.getElementById('questionContainer').innerHTML = '';
 window.scrollTo({top:0,behavior:'smooth'});
}
</script>
<script src="../../scripts/animations.js"></script>
</body>
