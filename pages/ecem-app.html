<body>
    <div class="install-banner" id="installBanner">
        <span>üì± Ana ekrana ekle</span>
        <button class="install-btn" onclick="installApp()">Y√ºkle</button>

    <header class="header">
        <div class="header-avatar">üë©‚Äç‚öïÔ∏è</div>
        <div class="header-info">
            <h1>Ecem</h1>
            <p>AI Diyetisyeniniz</p>
        </div>
        <div class="header-status">
            <span class="status-dot"></span>
            √áevrimi√ßi
        </div>
    </header>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="todayCalories">0</div>
            <div class="stat-label">Bug√ºn (kcal)</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="goalCalories">1800</div>
            <div class="stat-label">Hedef (kcal)</div>
        </div>

    <div class="quick-actions">

        <button class="quick-btn" onclick="sendQuick('√ñƒüle yemeƒüi yedim')">üçΩÔ∏è √ñƒüle</button>
        <button class="quick-btn" onclick="sendQuick('Ak≈üam yemeƒüi yedim')">üåô Ak≈üam</button>
        <button class="quick-btn" onclick="sendQuick('Tartƒ±ldƒ±m')">‚öñÔ∏è Kilo</button>
        <button class="quick-btn" onclick="sendQuick('G√ºnl√ºk √∂zet')">üìä √ñzet</button>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="messageInput" placeholder="Ne yedin bug√ºn?" 
                   onkeypress="if(event.key==='Enter')sendMessage()">
        </div>
        <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>

    <script>
        // State
        let todayCalories = 0;
        const goalCalories = 1800;
        let conversationHistory = [];
        
        // API Key - in production, this should be server-side
        const ANTHROPIC_API_KEY = localStorage.getItem('anthropic_key') || '';
        
        // Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        
        // Initialize
        function init() {
            // Welcome message
            addMessage('bot', `Merhaba! üëã Ben Ecem, ki≈üisel AI diyetisyeniniz.

Bug√ºn ne yediƒüinizi s√∂yleyin, kalori takibi yapalƒ±m!

üí° √ñrnek: "Kahvaltƒ±da 2 yumurta ve peynir yedim"`);
            
            // Load saved data
            const saved = localStorage.getItem('ecem_data');
            if (saved) {
                const data = JSON.parse(saved);
                todayCalories = data.todayCalories || 0;
                updateStats();
            }
            
            // Check for install prompt
            checkInstallPrompt();
        }
        
        // Add message to chat
        function addMessage(type, text) {
            const time = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-avatar">${type === 'bot' ? 'üë©‚Äç‚öïÔ∏è' : 'üë§'}</div>
                <div>
                    <div class="message-bubble">${text.replace(/\n/g, '<br>')}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                <div class="message-avatar">üë©‚Äç‚öïÔ∏è</div>
                <div class="message-bubble">
                    <div class="typing"><span></span><span></span><span></span></div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            messageInput.value = '';
            addMessage('user', text);
            showTyping();
            
            try {
                const response = await getAIResponse(text);
                hideTyping();
                addMessage('bot', response.text);
                
                if (response.calories) {
                    todayCalories += response.calories;
                    updateStats();
                    saveData();
                }
            } catch (error) {
                hideTyping();
                addMessage('bot', 'Bir hata olu≈ütu, tekrar deneyin.');
                console.error(error);
            }
        }
        
        // Quick action
        function sendQuick(text) {
            messageInput.value = text;
            sendMessage();
        }
        
        // Get AI response
        async function getAIResponse(userMessage) {
            // Simple local response for demo (no API needed)
            const msg = userMessage.toLowerCase();
            let response = { text: '', calories: 0 };
            
            // Meal detection and calorie estimation
            const mealPatterns = {
                'yumurta': { cal: 70, name: 'yumurta' },
                'peynir': { cal: 100, name: 'peynir' },
                'ekmek': { cal: 80, name: 'ekmek' },
                '√ßay': { cal: 0, name: '√ßay' },
                'kahve': { cal: 5, name: 'kahve' },
                's√ºt': { cal: 60, name: 's√ºt' },
                'pilav': { cal: 200, name: 'pilav' },
                'tavuk': { cal: 150, name: 'tavuk' },
                'salata': { cal: 50, name: 'salata' },
                'makarna': { cal: 250, name: 'makarna' },
                'et': { cal: 200, name: 'et' },
                'balƒ±k': { cal: 150, name: 'balƒ±k' },
                '√ßorba': { cal: 100, name: '√ßorba' },
                'meyve': { cal: 60, name: 'meyve' },
                'elma': { cal: 50, name: 'elma' },
                'muz': { cal: 90, name: 'muz' },
                'yoƒüurt': { cal: 80, name: 'yoƒüurt' }
            };
            
            // Check for meal keywords
            let detectedFoods = [];
            let totalCal = 0;
            
            for (const [food, data] of Object.entries(mealPatterns)) {
                if (msg.includes(food)) {
                    // Check for quantity (e.g., "2 yumurta")
                    const quantityMatch = msg.match(new RegExp(`(\\d+)\\s*${food}`));
                    const quantity = quantityMatch ? parseInt(quantityMatch[1]) : 1;
                    const cal = data.cal * quantity;
                    totalCal += cal;
                    detectedFoods.push(`${quantity}x ${data.name} (${cal} kcal)`);
                }
            }
            
            if (detectedFoods.length > 0) {
                response.calories = totalCal;
                response.text = `‚úÖ Kaydettim!\n\n${detectedFoods.join('\n')}\n\nüìä Toplam: ~${totalCal} kcal\n\nG√ºnl√ºk toplam: ${todayCalories + totalCal}/${goalCalories} kcal\n\n${todayCalories + totalCal < goalCalories ? 'üëç ƒ∞yi gidiyorsun!' : '‚ö†Ô∏è Hedefe ula≈ütƒ±n, dikkatli ol!'}`;
            }
            else if (msg.includes('√∂zet') || msg.includes('ozet') || msg.includes('g√ºnl√ºk')) {
                const percent = Math.round((todayCalories / goalCalories) * 100);
                const bar = '‚ñà'.repeat(Math.min(10, Math.round(percent / 10))) + '‚ñë'.repeat(Math.max(0, 10 - Math.round(percent / 10)));
                response.text = `üìä G√ºnl√ºk √ñzet\n\n${bar} ${percent}%\n\nüî• T√ºketilen: ${todayCalories} kcal\nüéØ Hedef: ${goalCalories} kcal\n‚úÖ Kalan: ${Math.max(0, goalCalories - todayCalories)} kcal\n\n${percent < 80 ? 'üí™ Harika gidiyorsun!' : percent <= 100 ? 'üéâ Hedefe yakla≈ütƒ±n!' : '‚ö†Ô∏è Bug√ºn biraz fazla ka√ßƒ±rdƒ±n.'}`;
            }
            else if (msg.includes('tartƒ±l') || msg.includes('kilo')) {
                response.text = '‚öñÔ∏è Kilonuzu kaydetmek i√ßin l√ºtfen sayƒ±yƒ± yazƒ±n.\n\n√ñrnek: 75.5';
            }
            else if (msg.match(/^\d+([.,]\d+)?$/)) {
                const weight = parseFloat(msg.replace(',', '.'));
                if (weight > 30 && weight < 300) {
                    localStorage.setItem('ecem_weight', weight);
                    response.text = `‚úÖ Kilo kaydedildi: ${weight} kg\n\nüìà D√ºzenli tartƒ±lmaya devam edin!`;
                }
            }
            else if (msg.includes('merhaba') || msg.includes('selam')) {
                response.text = 'Merhaba! üòä Bug√ºn ne yediƒüinizi s√∂yleyin, birlikte takip edelim!';
            }
            else if (msg.includes('kahvaltƒ±')) {
                response.text = 'üç≥ Kahvaltƒ±da ne yediniz? √ñrnek: "2 yumurta, peynir ve √ßay"';
            }
            else if (msg.includes('√∂ƒüle') || msg.includes('ogle')) {
                response.text = 'üçΩÔ∏è √ñƒüle yemeƒüinde ne yediniz? √ñrnek: "Tavuk, pilav ve salata"';
            }
            else if (msg.includes('ak≈üam') || msg.includes('aksam')) {
                response.text = 'üåô Ak≈üam yemeƒüinde ne yediniz?';
            }
            else if (msg.includes('sƒ±fƒ±rla') || msg.includes('reset')) {
                todayCalories = 0;
                updateStats();
                saveData();
                response.text = 'üîÑ G√ºnl√ºk saya√ß sƒ±fƒ±rlandƒ±!';
            }
            else {
                // Default: estimate unknown food
                response.calories = 200;
                response.text = `üçΩÔ∏è "${userMessage}" - kaydettim!\n\nüìä Tahmini: ~200 kcal\n\nDaha detaylƒ± hesaplama i√ßin yiyecekleri tek tek yazƒ±n.\n√ñrnek: "2 yumurta, 1 dilim ekmek"`;
            }
            
            return response;
        }
        
        // Update stats display
        function updateStats() {
            document.getElementById('todayCalories').textContent = todayCalories;
            document.getElementById('remainingCalories').textContent = Math.max(0, goalCalories - todayCalories);
        }
        
        // Save data
        function saveData() {
            localStorage.setItem('ecem_data', JSON.stringify({
                todayCalories: todayCalories,
                date: new Date().toDateString()
            }));
        }
        
        // PWA Install
        let deferredPrompt;
        
        function checkInstallPrompt() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('installBanner').classList.add('show');
            });
        }
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    document.getElementById('installBanner').classList.remove('show');
                    deferredPrompt = null;
                });
            }
        }
        
        // Daily reset check
        function checkDailyReset() {
            const saved = localStorage.getItem('ecem_data');
            if (saved) {
                const data = JSON.parse(saved);
                if (data.date !== new Date().toDateString()) {
                    todayCalories = 0;
                    saveData();
                }
            }
        }
        
        // Init
        checkDailyReset();
        init();
    </script>
