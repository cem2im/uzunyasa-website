<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler | UzunYaşa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #195157; --accent: #E8963E; --text: #1a1a1a; --bg: #FAF9F7; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); min-height: 100vh; display: flex; flex-direction: column; }
        .header { background: white; padding: 1rem 2rem; border-bottom: 1px solid #e5e7eb; }
        .header-inner { max-width: 1200px; margin: 0 auto; }
        .logo-img { height: 50px; }
        .main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .card { background: white; padding: 3rem; border-radius: 20px; text-align: center; max-width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); }
        .icon { font-size: 4rem; margin-bottom: 1.5rem; }
        h1 { font-size: 2rem; color: var(--primary); margin-bottom: 1rem; }
        p { color: #6b7280; line-height: 1.7; margin-bottom: 1.5rem; }
        .btn { display: inline-block; background: var(--primary); color: white; padding: 1rem 2rem; border-radius: 10px; text-decoration: none; font-weight: 600; }
        .btn:hover { background: #0f3d42; }
        footer { background: var(--text); color: white; padding: 1.5rem; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="../index.html"><img src="../images/logo.svg" alt="UzunYaşa" class="logo-img"></a>
        </div>
    </header>
    
    <main class="main">
        <div class="card">
            <div class="icon">✅</div>
            <h1>Teşekkürler!</h1>
            <p>Mesajınız başarıyla iletildi. En kısa sürede size dönüş yapacağız.</p>
            <p>Sağlıklı yaşam yolculuğunuzda yanınızdayız.</p>
            <a href="../index.html" class="btn">Ana Sayfaya Dön</a>
        </div>
    </main>

    <footer>
        <p>© 2026 UzunYaşa. Tıpta Yapay Zeka Derneği girişimidir.</p>
    </footer>
</body>
</html>
