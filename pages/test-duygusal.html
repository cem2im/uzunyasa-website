:root{--primary:#0D7377;--primary-dark:#195157;--accent:#E8963E;--bg:#f8fafa;--card-bg:#fff;--text:#1a2e35;--text-light:#5a7a84}

<body>
<header class="quiz-header">
<h1> Yiyeceklerle İlişkiniz Nasıl?</h1>
<p>10 kısa soru ile duygusal yeme alışkanlıklarınızı keşfedin ve kişiselleştirilmiş öneriler alın.</p>

</div>

<script>
const questions=[
{q:"Stresli olduğunuzda yemek yeme ihtiyacı hisseder misiniz?",opts:["Hemen hemen her zaman","Sık sık","Bazen","Nadiren"],scores:[3,2,1,0],cat:"stres"},
{q:"Yalnız olduğunuzda daha çok yemek yer misiniz?",opts:["Evet, belirgin şekilde","Genellikle evet","Ara sıra","Hayır, fark etmez"],scores:[3,2,1,0],cat:"duygusal"},
{q:"Üzgün veya mutsuz olduğunuzda kendinizi yiyeceklerle ödüllendirir misiniz?",opts:["Her zaman","Sıklıkla","Bazen","Neredeyse hiç"],scores:[3,2,1,0],cat:"duygusal"},
{q:"Arkadaşlarınızla birlikteyken normalden daha fazla yemek yer misiniz?",opts:["Kesinlikle evet","Genelde evet","Bazen","Hayır"],scores:[3,2,1,0],cat:"sosyal"},
{q:"İş veya okul baskısı altındayken atıştırmalık tüketiminiz artar mı?",opts:["Çok artar","Artar","Biraz artar","Değişmez"],scores:[3,2,1,0],cat:"stres"},
{q:"Yemek yerken genellikle ne kadar yediğinizin farkında mısınız?",opts:["Hiç farkında değilim","Pek değilim","Genelde farkındayım","Her zaman farkındayım"],scores:[3,2,1,0],cat:"bilinc"},
{q:"Sosyal ortamlarda (düğün, parti vb.) yeme kontrolünüz nasıldır?",opts:["Çok zorlanırım","Zorlanırım","İdare ederim","Kontrol edebilirim"],scores:[3,2,1,0],cat:"sosyal"},
{q:"Canınız sıkıldığında buzdolabını açar mısınız?",opts:["Her zaman","Sık sık","Ara sıra","Hayır"],scores:[3,2,1,0],cat:"duygusal"},
{q:"Yemek yedikten sonra pişmanlık veya suçluluk hisseder misiniz?",opts:["Sık sık","Bazen","Nadiren","Hiçbir zaman"],scores:[3,2,1,0],cat:"stres"},
{q:"Yemek öncesi gerçekten aç olup olmadığınızı kendinize sorar mısınız?",opts:["Hiçbir zaman","Nadiren","Genellikle","Her zaman"],scores:[3,2,1,0],cat:"bilinc"}
];

const profiles={
duygusal:{icon:"",title:"Duygusal Yiyici",sub:"Duygularınız tabağınıza yansıyor",desc:"Duygusal yiyiciler, hislerini yönetmek için yiyeceğe yönelme eğilimindedir. Mutluluk, üzüntü, yalnızlık gibi duygular iştahınızı doğrudan etkiliyor. Bu farkındalık, değişimin ilk adımıdır.",advice:[
{icon:"",text:"Yemek yeme dürtüsü geldiğinde 5 dakika bekleyin ve duygularınızı adlandırın"},
{icon:"",text:"Duygu günlüğü tutun — ne zaman, neden yediğinizi kaydedin"},
{icon:"",text:"Yeme dışı ödüller keşfedin: müzik, yürüyüş, arkadaş araması"},
{icon:"",text:"Bir psikolog ile duygusal yeme döngüsünü konuşmayı düşünün"}
],cta:"Duygusal yeme hakkında daha fazla bilgi için <a href='../pages/beslenme.html'>Beslenme Rehberimizi</a> okuyun."},
stres:{icon:"",title:"Stres Yiyicisi",sub:"Baskı altında yemek sığınağınız oluyor",desc:"Stres yiyicileri, iş, okul veya hayat baskıları altında yiyeceğe yönelir. Kortizol hormonu iştahınızı artırıyor ve genellikle yüksek kalorili, şekerli yiyeceklere yöneliyorsunuz.",advice:[
{icon:"",text:"Stres anında 10 dakikalık yürüyüş veya nefes egzersizi deneyin"},
{icon:"⏰",text:"Düzenli öğün saatleri belirleyin — açlık stresi azaltır"},
{icon:"",text:"Yanınızda sağlıklı atıştırmalıklar bulundurun"},
{icon:"",text:"Uyku düzeninize özen gösterin — yorgunluk stresi artırır"}
],cta:"Stres yönetimi teknikleri için <a href='../pages/stres/stres-yonetimi.html'>Stres Rehberimize</a> göz atın."},
sosyal:{icon:"",title:"Sosyal Yiyici",sub:"Çevrenizdekiler iştahınızı şekillendiriyor",desc:"Sosyal yiyiciler, başkalarıyla birlikteyken yeme kontrolünü kaybetme eğilimindedir. Kutlamalar, buluşmalar ve sosyal baskı yeme alışkanlıklarınızı doğrudan etkiliyor.",advice:[
{icon:"",text:"Sosyal etkinliklere gitmeden önce hafif bir şey yiyin"},
{icon:"",text:"Porsiyon kontrolü uygulayın — küçük tabak kullanın"},
{icon:"",text:"'Hayır' demeyi öğrenin — nazikçe reddetmek normaldir"},
{icon:"",text:"Sağlıklı yaşam hedeflerinizi yakınlarınızla paylaşın"}
],cta:"Sosyal ortamlarda beslenme stratejileri için <a href='../pages/beslenme.html'>rehberlerimizi</a> inceleyin."},
bilinc:{icon:"",title:"Bilinçli Yiyici",sub:"Farkındalığınız yüksek, yoldasınız!",desc:"Tebrikler! Yeme alışkanlıklarınız konusunda oldukça bilinçlisiniz. Açlık sinyallerinizi dinliyor ve duygularınızın yeme davranışınızı yönetmesine genelde izin vermiyorsunuz.",advice:[
{icon:"",text:"Bu farkındalığı koruyun ve düzenli olarak kendinizi değerlendirin"},
{icon:"",text:"Beslenme kalitenizi daha da artırmak için yeni tarifler deneyin"},
{icon:"",text:"Bilginizi çevrenizle paylaşın — başkalarına ilham olun"},
{icon:"",text:"Sezgisel yeme (intuitive eating) yaklaşımını keşfedin"}
],cta:"İleri düzey beslenme stratejileri için <a href='../pages/beslenme.html'>içeriklerimizi</a> keşfedin."}
};

let current=0,answers=new Array(questions.length).fill(-1);

function render(){
const q=questions[current];
document.getElementById('qNum').textContent='Soru '+(current+1);
document.getElementById('qText').textContent=q.q;
document.getElementById('progressBar').style.width=((current+1)/questions.length*100)+'%';
document.getElementById('progressText').textContent='Soru '+(current+1)+' / '+questions.length;
const optDiv=document.getElementById('options');
optDiv.innerHTML='';
q.opts.forEach((o,i)=>{
const btn=document.createElement('button');
btn.className='option'+(answers[current]===i?' selected':'');
btn.textContent=o;
btn.setAttribute('role','radio');
btn.setAttribute('aria-checked',answers[current]===i);
btn.onclick=()=>{answers[current]=i;render()};
optDiv.appendChild(btn);
});
document.getElementById('prevBtn').disabled=current===0;
document.getElementById('nextBtn').disabled=answers[current]===-1;
document.getElementById('nextBtn').textContent=current===questions.length-1?'Sonuçları Gör ':'İleri →';
}

function nextQ(){
if(answers[current]===-1)return;
if(current===questions.length-1){showResult();return}
current++;render();
document.getElementById('questionCard').style.animation='none';
void document.getElementById('questionCard').offsetHeight;
document.getElementById('questionCard').style.animation='fadeUp .4s ease';
}
function prevQ(){if(current>0){current--;render()}}

function showResult(){
const cats={duygusal:0,stres:0,sosyal:0,bilinc:0};
const catCounts={duygusal:0,stres:0,sosyal:0,bilinc:0};
questions.forEach((q,i)=>{cats[q.cat]+=q.scores[answers[i]];catCounts[q.cat]++});
// Normalize
Object.keys(cats).forEach(k=>cats[k]=cats[k]/(catCounts[k]*3));
// bilinc is inverse
cats.bilinc=1-cats.bilinc;
let topCat='bilinc',topVal=0;
['duygusal','stres','sosyal'].forEach(k=>{if(cats[k]>topVal){topVal=cats[k];topCat=k}});
if(topVal<0.35)topCat='bilinc';

const p=profiles[topCat];
document.getElementById('quizArea').style.display='none';
document.getElementById('resultArea').style.display='block';
document.getElementById('resIcon').textContent=p.icon;
document.getElementById('resTitle').textContent=p.title;
document.getElementById('resSub').textContent=p.sub;
document.getElementById('resDesc').textContent=p.desc;
const advDiv=document.getElementById('resAdvice');
advDiv.innerHTML='<h3> Kişisel Önerileriniz</h3>';
p.advice.forEach(a=>{advDiv.innerHTML+=`<div class="advice-item"><span class="icon">${a.icon}</span><p>${a.text}</p></div>`});
document.getElementById('ctaBox').innerHTML=`<h3> Daha Fazlasını Keşfedin</h3><p>${p.cta}</p>`;
window._resultProfile=topCat;
gtag('event','quiz_complete',{quiz:'duygusal_yeme',result:topCat});
}

function shareTw(){const p=profiles[window._resultProfile];window.open('https://twitter.com/intent/tweet?text='+encodeURIComponent('Duygusal Yeme Testinde "'+p.title+'" çıktım! Sen de dene: https://uzunyasa.com/pages/test-duygusal.html'),'_blank')}
function shareWa(){const p=profiles[window._resultProfile];window.open('https://wa.me/?text='+encodeURIComponent('Duygusal Yeme Testinde "'+p.title+'" çıktım! Sen de dene: https://uzunyasa.com/pages/test-duygusal.html'),'_blank')}
function copyResult(){const p=profiles[window._resultProfile];navigator.clipboard.writeText('Duygusal Yeme Testinde "'+p.title+'" çıktım! Sen de dene: https://uzunyasa.com/pages/test-duygusal.html').then(()=>alert('Kopyalandı!'))}
function restart(){current=0;answers.fill(-1);document.getElementById('quizArea').style.display='';document.getElementById('resultArea').style.display='none';render()}

render();
</script>
